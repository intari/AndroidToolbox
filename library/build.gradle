apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven' // ADD THIS
apply plugin: 'kotlin-android-extensions'

group='net.intari'

kotlin {
    experimental {
        coroutines 'enable'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    //some of support utils needs databinding
    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }

}

dependencies {
    // add dependencies here
    implementation 'com.android.support:support-v4:26.1.0' //ContextCompat
    implementation 'com.android.support:appcompat-v7:26.1.0'

    implementation 'com.android.support:support-vector-drawable:26.1.0'

    implementation 'net.intari:CustomLogger:1.0.12' //CustomLog
    implementation 'net.intari:KalmanLocationManager:0.0.4'
    implementation 'net.intari:AndroidToolboxCore:0.0.22' //'Core' version of toolbox
    implementation 'com.trello.navi2:navi:2.0' //BaseActivity
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    implementation 'com.trello.rxlifecycle2:rxlifecycle:2.0.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-android:2.0.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.0.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-navi:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.5'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.yandex.android:mobmetricalib:2.77' //disabled by default
    implementation 'com.amplitude:android-sdk:2.14.1' //disabled by default
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.19.3"

}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
repositories {
    mavenCentral()
}

